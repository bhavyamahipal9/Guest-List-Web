<html>

    <head>

        <title>

            Guest List Web

        </title>

        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="main.js"></script>

    </head>

    <body>

        <h1>

            Guest List

        </h1>

        <span>

            <input type="text" placeholder="name of the Guest" id="name_of_the_guest_1">

            <button id="submit" onclick="submit()">

                submit

            </button>

        </span>

        <hr style="width: 100%;">

        <div id="display_name_of_guest"></div>

        <hr style="width: 100%;">

        <h1>

            Guest List

        </h1>

        <button id="show_list" onclick="show()">Show</button>

        <hr style="width: 100%;">

        <div id="display_name_of_guest_in_column"></div>

        <hr style="width: 100%;">

        <button id="sorted_list" onclick="sort()">Sort List</button>

        <div id="display_sorted_name_of_guests"></div>

        <span>

            <input type="text" placeholder="name of the Guest" id="name_of_the_searched_guest">

            <button id="search" onclick="search()">

                Search

            </button>

        </span>

        <div id="display_searched_name_of_guest"></div>

    </body>

</html>
